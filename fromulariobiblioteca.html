<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="biblioteca.css">
</head>
<body>
    <h1 id="1" class="1">Formulario de Emprestimo de Livros</h1>
    <br>
    <h2>Preencha os campos a-seguir:</h2>
    <br>
    <form action="">
    <label for="nome usuario">Nome do Usuário</label>
    <br>
    <input type="text" id="nome usuario">
    <br><br>
    <label for="Matricula">Matricula</label>
    <br>
    <input type="text" id="Matricula">
    <br><br>
    <label for="CPF">CPF</label>
    <br>
    <input type="text" id="CPF">
    <br><br>
    <label for="ISBN do livro">ISBN do livro</label>
    <br>
    <input type="text" id="ISBN do livro">
    <br><br>
    <label for="Titulo do livro">Titulo do livro</label><br>
    <input type="text" id="Titulo do livro">
    <br><br>
    <label for="Autor do livro">Autor do livro</label>
    <br>
    <input type="text" id="Autor do livro">
    <br><br>
    <label for="Data de Emprestimo">Data de Emprestimo</label>
    <br>
    <input type="date" id="Data de Emprestimo">
    <br><br>
    <label for="Data de Devolução">Data de Devolução</label>
    <br>
    <input type="date" id="Data de Devolução">
    <br><br>
    <label for="Dias de Emprestimo">Dias de Emprestimo</label>
    <br>
    <input type="text" id="Dias de Emprestimo">
    <br><br>
    <input type="button" value="Emprestar">
    <br><br>
    <input type="reset" value="Limpar Formulario">
    </form>
</body>
</html>
